<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Barrio&family=Inter:wght@400;700&display=swap');

      body {
        font-family: inter, 'Franklin Gothic Medium', 'Arial Narrow', Arial;
      }

      .offcanvas a {
        text-decoration: none;
      }
      .offcanvas h5 {
        font-family: 'Barrio', 'Arial Narrow', cursive;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <button
      class="btn border border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample"
    >
      <i class="bi bi-list"></i>
    </button>

    <header>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">MUGU</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="dropdown mt-3">
            <ul class="list-group p-2">
              <li class="list-group-item">
                <a href="bootstrap.html">Home</a>
              </li>
              <li class="list-group-item">
                <a href="about.html">About</a>
              </li>
              <li class="list-group-item">
                <a href="contact.html">Contact</a>
              </li>
              <li class="list-group-item">
                <button
                  class="btn dropdown-toggle border-0"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  Shop
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Gummies</a></li>
                  <li><a class="dropdown-item" href="#">Powders</a></li>
                  <li><a class="dropdown-item" href="#">Recipes</a></li>
                </ul>
              </li>
              <li class="list-group-item">
                <a href="cart.html">Cart <i class="bi bi-cart-fill"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
